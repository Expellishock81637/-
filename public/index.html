            width: 60%;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        select, input, button {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        input:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);

        }
        .labe {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.2em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mai {
        width: 80%;
        margin: 20px auto;
        }
        table {
        border-spacing: 0;
        width: 100%;
        }
        tr {
        text-align: center;
        }
        th {
        padding: 10px;
        }
        td {
            color: #555;
        }
        table tbody tr:nth-child(odd){
        background-color: #eee
        }
        table thead {
        background-color: blue;
        color: white;
        }
        table thead th:first-child {
        border: 1px solid blue;
        }
        table thead th:last-child {
        border-right: 1px solid blue;
        }

                <form id="add-food">
                    <div class="containe">
                        <div class="ro">
                            <div class="labe">日期</div>
                            <input type="date" id="calendar-date">
                        </div>
                        <div class="ro">
                            <div class="label">食物分類</div>
                            <select id="food-category" onchange="populateFoods()"></select>
                        </div>
                        <div class="ro">
                            <div class="labe">搜尋食物</div>
                            <input type="text" id="search-term" list="food-options" placeholder="輸入食物名稱">
                            <datalist id="food-options"></datalist>
                        </div>
                        <div class="ro">
                            <div class="labe">食物重量(g)</div>
                            <input type="number" id="food-weight">
                        </div>
                        <div class="ro">
                            <!-- Change the button to a submit button -->
                            <button type="submit">儲存</button>
                            <button onclick="deleteDataForSelectedDate()">刪除當日數據</button>
                        </div>
                    </div>
                </form>
                <div class="mai">
                    <table>
                        <thead>
                         <tr>
                          <th>Food</th>
                          <th>Calorie</th>
                          <th>Protein</th>
                          <th>Carb</th>
                          <th>Fat</th>
                         </tr>
                        </thead>
                        <div id="search-results"></div>
                        <tbody id="data-output">
                            <td id="food"></td>
                            <td id="calorie"></td>
                            <td id="protein"></td>
                            <td id="carb"></td>
                            <td id="fat"></td>
